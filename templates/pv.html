{% extends 'base.html' %} {% block content %}
<h1>PV=NRT Calculator</h1>
<form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <input type="number" name="p" placeholder="Pressure" >
    <input type="number" name="v" placeholder="Volume">
    <input type="number" name="n" placeholder="# moles">
    <input type="number" name="t" placeholder="Temperature">
    <input type="submit">
</form>
<h1>Output = {{output}}</h1>

{% endblock %}
