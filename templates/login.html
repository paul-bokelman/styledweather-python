{% extends "base.html" %} {% block content %}
<form method="POST" action="/login" class="login-box">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
  <h1 style="margin-top: 0%;">Login</h1>
  <p class="input-label">Username</p>
  <input class="login-input" type="text" id="username" name="username" required>
  <p class="input-label">Password</p>
  <input class="login-input" type="password" id="password" name="password" required>
  <div class="rememberme">
      <input type="checkbox">
      <span>Remember Me</span>
  </div>
  <p style="margin-bottom:0;">Don't have an account? <a class="link" href="signup">Create one here.</a></p>
  <button type="submit" class="login-button">Login</button>
</form>
{% endblock content %}
