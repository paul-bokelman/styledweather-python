{% extends 'base.html' %} {% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Location</th>
      <td scope="col">{{name}}</td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Time</th>
      <td>{{localtime}}</td>
    </tr>
    <tr>
      <th scope="row">Weather</th>
      <td>{{condition}}</td>
    </tr>
    <tr>
      <th scope="row">Temperature</th>
      <td colspan="2">{{tempF}}</td>
    </tr>
  </tbody>
</table>
{% endblock %}
