{% extends 'base.html' %} {% block content %}
<form method="POST">
  <div class="input-group">
    <div class="form-outline">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

      <input
        type="search"
        id="form1"
        name="location"
        class="form-control"
        placeholder="Enter valid location"
      />
    </div>
    <input type="submit" class="btn btn-primary" value="Submit" />
  </div>
</form>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Location</th>
      <td scope="col">{{name}}</td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Time</th>
      <td>{{localtime}}</td>
    </tr>
    <tr>
      <th scope="row">Weather</th>
      <td>{{condition}}</td>
    </tr>
    <tr>
      <th scope="row">Temperature</th>
      <td colspan="2">{{tempF}}</td>
    </tr>
  </tbody>
</table>

<!-- IDEAL WEATHER -->

<form class="row g-3" method="POST">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
  <div class="col-md-6">
    <label class="form-label">Condition</label>
    <input required type="text" class="form-control" name="condition" />
  </div>
  <div class="col-md-6">
    <label class="form-label">Temp (f)</label>
    <input required type="number" name="temp" class="form-control" />
  </div>
  <div class="mb-3">
    <label class="form-label">Short description of weather</label>
    <textarea required name="desc" class="form-control" rows="3"></textarea>
  </div>
  <input type="submit" class="btn btn-primary" value="Submit" />
</form>

{% endblock %}
